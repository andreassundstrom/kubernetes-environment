k8s-monitoring:
  cluster:
    name: kubernetes
  destinations:
  - name: loki
    type: loki
    url: http://loki-gateway.meta.svc.cluster.local/loki/api/v1/push
  clusterEvents:
    enabled: true
    collector: alloy-logs
  nodeLogs:
    enabled: false
  podLogs:
    enabled: true
    gatherMethod: kubernetesApi
    collector: alloy-logs
    labelsToKeep: ["app_kubernetes_io_name","container","instance","job","level","namespace","service_name","service_namespace","deployment_environment","deployment_environment_name"]
    structuredMetadata:
      pod: pod  # Set structured metadata "pod" from label "pod"

  # Collectors
  alloy-singleton:
    enabled: false

  alloy-metrics:
    enabled: false

  alloy-logs:
    enabled: true
    # Required when using the Kubernetes API to pod logs
    alloy:
      mounts:
        varlog: false
        dockercontainers: false
      clustering:
        enabled: true

  alloy-profiles:
    enabled: false

  alloy-receiver:
    enabled: false
loki:
  loki:
    schemaConfig:
      configs:
      - from: "2025-06-22"
        store: tsdb
        object_store: azure
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
    ingester:
      chunk_encoding: snappy
    tracing:
      enabled: true
    querier:
      max_concurrent: 4
    storage:
      type: azure
      azure:
        connectionString: "${AZURE_CONNECTION_STRING}"
      bucketNames:
        chunks: "chunks"
        ruler: "ruler"
        admin: "admin"
  deploymentMode: SimpleScalable
  backend:
    replicas: 2
    extraArgs:
    - '-config.expand-env=true'
    extraEnv:
    - name: AZURE_CONNECTION_STRING
      valueFrom:
        secretKeyRef: 
          name: azure-storage-secret
          key: connectionString
    persistence:
      # Disable use of PVC for write pods
      volumeClaimsEnabled: false
  read:
    replicas: 2
    extraArgs:
    - '-config.expand-env=true'
    extraEnv:
    - name: AZURE_CONNECTION_STRING
      valueFrom:
        secretKeyRef: 
          name: azure-storage-secret
          key: connectionString
  write:
    replicas: 3
    extraArgs:
    - '-config.expand-env=true'
    extraEnv:
    - name: AZURE_CONNECTION_STRING
      valueFrom:
        secretKeyRef: 
          name: azure-storage-secret
          key: connectionString
    persistence:
      # Disable use of PVC for write pods
      volumeClaimsEnabled: false
  chunksCache:
    allocatedMemory: 2048
  minio:
    enabled: false